<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Interactive rating component</title>

</head>
<body>

  <!-- Rating state start -->

  <main class="container card1">
    <img src="./images/icon-star.svg" alt="star-icon" class="star">
    <h1>How did we do?</h1>
    <p class="content">
      Please let us know how we did with your support request. All feedback is appreciated
      to help us improve our offering!
    </p>
    <div class="submit-form">
      <div class="btn-container">
        <button type="button" class="button-digits">1</button>
        <button type="button" class="button-digits">2</button>
        <button type="button" class="button-digits">3</button>
        <button type="button" class="button-digits">4</button>
        <button type="button" class="button-digits">5</button>
      </div>
        <button type="submit" id="submit" class="submit">Submit</button>
      </div>
      <p class="error-msg"></p>
  </main>

  <!-- Rating state end -->

  <!-- Thank you state start -->

  
  <section class="container card2">
    <img src="./images/illustration-thank-you.svg" alt="illustration-thank-you" class="illustration">
    <button class="rating">You selected <span class="number"></span> out of 5</button>
    <h1>Thank you!</h1>
    <p class="content">
      We appreciate you taking the time to give a rating. If you ever need more support,
      donâ€™t hesitate to get in touch!
    </p>
  </section>

  <!-- Thank you state end -->
  <script src="./app.js"></script>
</body>
</html>
